<app-bread-crumb [items]="[{ text: 'Categorias' }]"></app-bread-crumb>

<app-page-header page-title="Categorias" button-text="Nova categorias" button-link="new" button-class="btn-success">
</app-page-header>

<div class="row">
    <div class="col-12">
        <table class="table table-hover">
            <thead>
                <tr class="bg-primary text-light">
                    <th>Categoria</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of resources">
                    <td>
                        <strong>{{ category.name }}</strong><br />
                        <small>{{ category.description }}</small>
                    </td>
                    <td>
                        <button type="button" [routerLink]="[category.id, 'edit']"
                            class="btn btn-outline-info btn-sm mr-2">
                            Editar
                        </button>
                        <button type="button" (click)="deleteResource(category)" class="btn btn-outline-danger btn-sm">
                            Excluir
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
